<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
     
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/login.css">

</head>
<body>

    <img class="capa2" src="../assets/img/Capa.png" alt="">

    <div class="login-div">

        <span>
            Log in

            <div class="underline-log-in"></div>
        </span>


        <div class="input-div">

            <form onsubmit="login()">

                <div>
                <input class="input" id="email" type="email" required placeholder="Email">
                <input class="input" id="password" type="password" required placeholder="Password">
                </div>

                <div class="remember-me"><div class="remember-me-inner"><input type="checkbox" style="margin-right: 8px;">Remember me</div></div>

            </form>

        </div>


        <div class="buttons-login-div">

            <button class="log-in-button">Log in</button>

            <button class="guest-log-in-button">Guest Log in</button>

        </div>


    </div>
    
</body>
</html>
