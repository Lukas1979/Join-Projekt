<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/login_responsive.css">

    <script src="../script/login.js"></script>

</head>

<body onload="loginStart()">
    <div class="main-div display-none" id="main_div">



        <img class="capa2" src="../assets/img/Capa.png" alt="">


        <div class="sign-up-div">

            Not a Join User?
            <div class="sign-up-button for-center" onclick="toRegister()">Sign up</div>

        </div>


        <div class="login-div">
            <span>
                Log in

                <div class="underline-log-in"></div>
            </span>

            <div class="input-div">

                <form autocomplete="on" id="login_form" onsubmit="loginSubmit(); return false;">

                    <div>

                        <div class="input-outside">
                            <input class="input" id="email" maxlength="30" type="email" required placeholder="Email"
                                autocomplete="on" />
                            <img src="../assets/fonts/mail.png" alt="">
                        </div>

                        <div class="input-outside2">
                            <input class="input" id="password" maxlength="30" type="password" required placeholder="Password"
                                autocomplete="on" />
                            <img src="../assets/fonts/lock.png" alt="">
                        </div>

                    </div>

                    <div class="remember-me">
                        <div class="remember-me-inner"><input id="rememberMe" class="log-in-checkbox" maxlength="30" type="checkbox"
                                style="margin-right: 12px;">

                            <div style="margin-bottom: 1px;">
                                Remember me
                            </div>
                        </div>
                    </div>

                </form>

            </div>


            <div class="buttons-login-div">

                <button class="log-in-button" form="login_form">Log in</button>

                <button class="guest-log-in-button">Guest Log in</button>

            </div>
        </div>


        <div class="policy-notice-div">

            <span>Privacy Policy</span>
            <span>Legal notice</span>

        </div>



    </div>
</body>

</html>
