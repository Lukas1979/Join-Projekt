<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style/add_task_window.css">
    <link rel="stylesheet" href="../style/add_task_window2.css">
    <link rel="stylesheet" href="../style/login.css">

    <script src="../script/add_task_window.js"></script>

    <script src="../script/createListOfContacts.js"></script>

</head>

<body class="for-center" style="height: 98vh;" onclick="bodyOnClick()" onload="onloadstart()">

    <div class="window">


        <form id="add_task_form" onsubmit="createTaskClick(); return false">


            <div class="add-task for-center">Add task</div>


            <div class="title-description">
                <div class="title font1"><span style="color: #2A3647;">Title</span><span
                        style="color: #FF8190;">*</span>

                    <div class="input-outside3" id="input_border1">

                        <input class="input-add-task input-title" id="user" maxlength="30" type="name" required
                            placeholder="Enter a title" autocomplete="off" />

                    </div>

                    <div class="required font2">This field is required</div>
                </div>

                <div class="description font1"><span style="color: #2A3647;">Description</span>

                    <div class="text-area-div for-center">

                        <textarea class="text-area" maxlength="300" placeholder="Enter a Description"></textarea>

                        <img src="../assets/icons/recurso.png" alt="">
                    </div>

                </div>

                <div class="assigned font1"><span style="color: #2A3647;">Assigned to</span>

                    <div class="assigned-input assigned-input-hover" onclick="openContactsList(), focusInput('contacts_list'), stopProp(event)">

                        <input oninput="searchContacts()" onfocus="openContactsList()" class="input-add-task input-assigned-to" id="contacts_list"
                            maxlength="30" type="name" placeholder="Select contacts to assign" autocomplete="off" />

                        <div class="arrow-div for-center" onclick="toggleShowContacts(), stopProp(event)">
                            <img id="assign_arrow" src="../assets/icons/arrow_drop_down.png" alt="">
                        </div>
                    </div>



                    <div class="list-of-contacts-outside" id="list_of_contacts_outside">
                        <div class="list-of-contacts" id="list_of_contacts" onclick="stopProp(event)">

                            <div id="contactsContainer" class="div-contact"></div>

                        </div>
                    </div>


                </div>


            </div>


            <div class="circles-contacts-div" id="circles_contacts_div"></div>

            <div class="separator"></div>


            <div class="due-prio">
                <div class="title font1">
                    <span style="color: #2A3647;">Due date</span>
                    <span style="color: #FF8190;">*</span>

                    <div onclick="focusInput('input_due_date'); stopProp(event)" class="input-outside3 font1"
                        id="input_border1" style="cursor: pointer;">

                        <input id="input_due_date" class="input-due-date font1" type="tel" maxlength="10"
                            placeholder="dd/mm/yyyy" oninput="this.value = DDMMYYYY(this.value, event)" />


                        <img class="due-date-icon" src="../assets/icons/due_date_icon.png" alt="">

                    </div>

                    <div class="required-date font2">This field is required</div>
                </div>

                <div class="prio font1"><span style="color: #2A3647;">Prio</span>

                    <div class="prio-buttons">

                        <div id="prio_button1" onclick="prioButton1()" class="prio-button1 for-center white-bg">
                            <div class="font1 for-center"><span style="margin-right: 8px;">Urgent</span><img
                                    id="img_prio_button1" src="../assets/icons/urgent.png"
                                    style="width: 20px; height: 15px;"></div>
                        </div>
                        <div id="prio_button2" onclick="prioButton2()" class="prio-button2 for-center medium-bg">
                            <div class="font1 for-center"><span style="margin-right: 8px;">Medium</span><img
                                    id="img_prio_button2" src="../assets/icons/medium2.png"
                                    style="width: 20px; height: 8px;"></div>
                        </div>
                        <div id="prio_button3" onclick="prioButton3()" class="prio-button3 for-center white-bg">
                            <div class="font1 for-center"><span style="margin-right: 8px;">Low</span><img
                                    id="img_prio_button3" src="../assets/icons/low.png"
                                    style="width: 20px; height: 15px;"></div>
                        </div>

                    </div>

                </div>

                <div class="assigned font1 category-div"><span style="color: #2A3647;">Category</span><span
                        style="color: #FF8190;">*</span>



                    <div onclick="toggleShowCategory(), stopProp(event)" style="cursor: pointer;"
                        class="assigned-input category-z" style="color: black;">

                        <span id="selected category" style="margin-left: 16px;">Select task category</span>

                        <div class="arrow-div for-center"><img id="assign_arrow_category"
                                src="../assets/icons/arrow_drop_down.png" alt=""></div>

                    </div>

                    <div class="list-of-category-outside z1" id="list_of_category_outside" style="overflow: hidden;">
                        <div class="list-of-category" id="list_of_category" onclick="stopProp(event)">

                            <div onclick="categoryTechnicalTask()" class="category-task-div"><span
                                    style="margin-left: 16px;">Technical Task</span></div>
                            <div onclick="categoryUserStory()" class="category-task-div"><span
                                    style="margin-left: 16px;">User Story</span></div>

                        </div>
                    </div>


                    <div class="required-category font2">This field is required</div>
                </div>

                <div class="assigned-subtasks font1"><span style="color: #2A3647;">Subtasks</span>


                    <div class="assigned-input-subtasks" onclick="focusInput('subtask_input'), stopProp(event)">

                        <input onkeydown="enterPressed(event)" onfocus="onFocusSubtasks()"
                            class="input-add-task input-new-subtask" id="subtask_input" maxlength="21" type="name"
                            placeholder="Add  new subtask" autocomplete="off" />


                        <div id="subtask_add_div" class="tasks-add-div for-center"><img
                                src="../assets/icons/add_subtasks.png" alt=""></div>

                        <div class="close-check" id="close_check" style="display: none;">
                            <div class="div24 for-center" onclick="closeSubtasks(), stopProp(event)">
                                <img src="../assets/icons/close_subtasks.png">
                            </div>
                            <div class="subtask-separator"></div>
                            <div class="div24 for-center" onclick="addSubtask(), stopProp(event)">
                                <img src="../assets/icons/check_subtasks.png">
                            </div>
                        </div>

                    </div>


                    <div id="subtask1" ondblclick="editSubtask1(), stopProp(event)"
                        onclick="focusInput('input_on_edit'), stopProp(event)" class="subtask-text-div font3 m-g-8px"
                        style="display: none;">
                        <div id="subtask1_text" class="div-for-subtask-text"></div>

                        <div class="edit-delete" id="edit_delete">
                            <img onclick="editSubtask1(), stopProp(event)" class="edit-subtask-icon"
                                src="../assets/icons/edit_subtasks.png">

                            <div class="subtask-separator"></div>

                            <img onclick="deleteSubtask1(), stopProp(event)" class="delete-subtask-icon"
                                src="../assets/icons/delete_subtasks.png">
                        </div>


                        <div id="delete_check" class="delete-check" style="display: none;">

                            <div class="div24 for-center" onclick="deleteSubtask1onEdit(), stopProp(event)">
                                <img class="delete-subtask-icon2" src="../assets/icons/delete_subtasks.png">
                            </div>

                            <div class="subtask-separator2"></div>

                            <div class="div24 for-center" onclick="closeEditSubtask1(), stopProp(event)">
                                <img class="check-subtask-icon" src="../assets/icons/check_subtasks.png">
                            </div>

                        </div>


                    </div>


                    <div id="subtask2" ondblclick="editSubtask2(), stopProp(event)"
                        onclick="focusInput('input_on_edit2'), stopProp(event)" class="subtask-text-div font3"
                        style="display: none;">
                        <div id="subtask2_text" class="div-for-subtask-text"></div>

                        <div class="edit-delete" id="edit_delete2">
                            <img onclick="editSubtask2(), stopProp(event)" class="edit-subtask-icon"
                                src="../assets/icons/edit_subtasks.png">

                            <div class="subtask-separator"></div>

                            <img onclick="deleteSubtask2(), stopProp(event)" class="delete-subtask-icon"
                                src="../assets/icons/delete_subtasks.png">
                        </div>


                        <div id="delete_check2" class="delete-check" style="display: none;">

                            <div class="div24 for-center" onclick="deleteSubtask2onEdit(), stopProp(event)">
                                <img class="delete-subtask-icon2" src="../assets/icons/delete_subtasks.png">
                            </div>

                            <div class="subtask-separator2"></div>

                            <div class="div24 for-center" onclick="closeEditSubtask2(), stopProp(event)">
                                <img class="check-subtask-icon" src="../assets/icons/check_subtasks.png">
                            </div>

                        </div>

                    </div>




                </div>

            </div>


            <div class="buttons">

                <div class="clear for-center">Clear x</div>
                <button class="create-task for-center" form="add_task_form">Create Task
                    <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.79923 9.15L14.2742 0.675C14.4742 0.475 14.7117 0.375 14.9867 0.375C15.2617 0.375 15.4992 0.475 15.6992 0.675C15.8992 0.875 15.9992 1.1125 15.9992 1.3875C15.9992 1.6625 15.8992 1.9 15.6992 2.1L6.49923 11.3C6.29923 11.5 6.0659 11.6 5.79923 11.6C5.53256 11.6 5.29923 11.5 5.09923 11.3L0.79923 7C0.59923 6.8 0.503397 6.5625 0.51173 6.2875C0.520064 6.0125 0.62423 5.775 0.82423 5.575C1.02423 5.375 1.26173 5.275 1.53673 5.275C1.81173 5.275 2.04923 5.375 2.24923 5.575L5.79923 9.15Z"
                            fill="white" />
                    </svg>
                </button>

            </div>

            <div class="field-required">
                <div style="color: #FF8190; transform: translateY(-3px);">*</div>This field is required
            </div>
        </form>


    </div>



</body>

</html>
